<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul{
            list-style-type: none;}
        *{margin:0;padding: 0;}
        .box {
            margin: 100px auto;
            width: 600px;
            height: auto;
            border:1px solid #333;
            padding: 30px 0;
        }
        textarea {
            width: 450px;
            resize: none;  /*防止用户拖动 右下角*/
        }
        .box li {
            width: 450px;
            line-height: 30px;
            border-bottom:1px dashed #ccc;
            margin-left: 80px;
        }
        .box li a {
        	float: right;
        }
    </style>
    <script type="text/javascript">
    	window.onload = function(){
    		var btn = document.getElementsByTagName('button')[0];
    		var txt = document.getElementsByTagName('textarea')[0];
    		var ul = document.createElement('ul');
    		btn.parentNode.appendChild(ul);
    		btn.onclick = function(){
    			if (txt.value == "") {
    				alert("输入不能为空");
    				return false; //终止函数执行
    			}
    			var newli = document.createElement('li');
    			newli.innerHTML = txt.value + "<a href ='javascript:;'>删除</a>";
    			ul.appendChild(newli);
    			txt.value = "";

    			var lis = ul.children;//获取ul里的li
    			if (lis.length == 0) {//第一次创建
    				ul.appendChild(newli);//往后加
    			}else{
    				ul.insertBefore(newli,lis[0]);//创建newli放在lis[0]的前面
    			}

    			var as = document.getElementsByTagName('a');
    			for (var i = 0; i < as.length; i++) {
    				as[i].onclick = function(){
    					ul.removeChild(this.parentNode);//删除它的父元素
    				}
    			}
    		}
    	}
    </script>
</head>
<body>
<div class="box">
    微博发布: <textarea name="" id="" cols="30" rows="10"></textarea>  <button>发布</button>
</div>
</body>
</html>
