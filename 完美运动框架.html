<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运动框架</title>
	
	<style type="text/css">
	*{margin: 0;padding: 0;}
	div{
		height: 100px;width: 100px;opacity: 30;border: 1px solid #0B0A0A;background-color: #A19A51;opacity: 0.3;

	}
	</style>
</head>
<body>
	<div></div>
	<script type="text/javascript" src="js/mine.js"></script>
	<script type="text/javascript">
		var div = document.getElementsByTagName('div');
	div[0].onmouseover= function(){
		startMove(div[0],{width:400,height:200,opacity:100});
	}
	div[0].onmouseout = function(){
		startMove(div[0],{width:100,height:100,opacity:30});
	}
	</script>
</body>
</html>
