<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击倒计时</title>
</head>
<body>
<input type="text" name="">
<button id="btn">点击发送短信</button>
	
</body>
</html>
<script type="text/javascript">
	var btn = document.getElementById('btn');
	var count = 5;
	var timer = null;
	btn.onclick = function(){
		this.disabled = true; //点击不可用  或者btn.disabled = "disabled";
		timer = setInterval(sendTextMessage,1000);

		function sendTextMessage(){
			count --;
			if (count == 0) {
				btn.disabled = false; 
				btn.innerHTML = "点击发送短信";
				count = 5;
				clearInterval(timer);
			}else{
				btn.innerHTML = count +"秒后重新发送";
			}
			
		}
	}
</script>
