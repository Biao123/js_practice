<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Document</title>
  <script src="js/jquery-1.11.0.min.js"></script>
 <style>
 ul {padding-left: 0;overflow: hidden;display: inline-block; }
 p{display: inline-block;}
 ul li { float: left;list-style: none;width: 27px;height: 27px;background: url(img/11.png)
 }
 ul li a {
  display: block;
  width: 100%;
  padding-top: 27px;
  overflow: hidden;
 }
 ul li.light {
  background-position: 0 -29px;
 }
 </style>
</head>
<body>
 <ul class="xing">
    <li class="light"><a href="javascript:;">1</a></li>
    <li><a href="javascript:;">2</a></li>
    <li><a href="javascript:;">3</a></li>
    <li><a href="javascript:;">4</a></li>
    <li><a href="javascript:;">5</a></li>
 </ul>
 <p class="p"></p >
</body>
</html>
<script>
var num=finalnum = tempnum= 0;
var a= 0;
var arr1 = ["您点评了一颗星","您点评了两颗星","您点评了三颗星","您点评了四颗星","您点评了五颗星"];

var lis = document.getElementsByTagName("li");
function fnShow(num) {
    finalnum= num || tempnum;
    for (var i = 0; i < lis.length; i++) {
          lis[i].className = i < finalnum? "light" : "";
    }
}

for (var i = 1; i <= lis.length; i++) {
      lis[i-1].index = i;
      lis[i-1].onmouseover = function() { 

            fnShow(this.index);
             a = $(".xing").children(".light").length;
             $(".p").text(arr1[a-1]);

      }

      lis[i-1].onmouseout = function() { 
            fnShow(0);

      lis[i-1].onclick = function() { 
            tempnum= this.index;
      }
}



</script>
