<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日历</title>
	<style type="text/css">
	.box{
		width: 150px;
		height: 180px;
		background-color: #369;
		margin:100px auto;
		text-align: center;
	}
	.box p{
		text-align: center;
		line-height: 60px;
		font-size: 12px;
		color: #fff;
	}
	.box span{
		display: block;
		width: 75px;
		height: 75px;
		color: #000;
		font-size: 50px;
		margin:0 auto;
		line-height: 75px;
		background-color: yellowgreen;
	}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		var box = document.getElementById('date');
		var boys = box.children;

		//日期函数
		var arr = ['星期天','星期一','星期二','星期三','星期四','星期五','星期六']
		var date = new Date();
		boys[0].innerHTML = date.getFullYear() +"年"+(date.getMonth()+1) +"月"+date.getDate() +"日 " +arr[date.getDay()];
		boys[1].innerHTML = date.getDate();
	}
	</script>
</head>
<body>
<div class="box" id="date">
	<p>2017-7-20 星期四</p>
	<span>13</span>
</div>
	
</body>
</html>
