	#ul li{
		list-style-type: none;
		height: 100px;
		width: 200px;
		margin-top: 10px;
		background-color: #D6C53A;
		border: 4px solid #101010;

	}
	</style>
</head>
<body>
<ul id="ul">
	<li></li>
	<li></li>
</ul>
<script type="text/javascript">
var li = document.getElementsByTagName('li');
	li[0].timer = null;
	li[1].timer = null;
	li[0].onmouseover = function(){
		settime(this,400,'height');
	}
	li[0].onmouseout = function(){
		settime(this,100,'height');
	}
	li[1].onmouseover = function(){
		settime(this,400,'width');
	}
	li[1].onmouseout = function(){
		settime(this,200,'width');
	}
	
	

function settime(obj,itarget,attr){
	clearInterval(obj.timer);
	obj.timer = setInterval(function(){
		var objstyle = parseInt(getStyle(obj,attr));
		var speed = (itarget-objstyle)/8;
		speed = speed>0?Math.ceil(speed):Math.floor(speed);
		if (objstyle == itarget) {
			clearInterval(obj.timer);
		}else{
			obj.style[attr] =objstyle + speed + 'px'; 
		}
	},30)
}

</script>
